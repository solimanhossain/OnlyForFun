<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
        referrerpolicy="no-referrer" />
    <title>Github User</title>
</head>

<body>

    <div class="container m-5 d-flex align-items-center justify-content-center">
        <div class="card text-center" style="width: 25rem;">
            <div class="card-header">
                <a class="navbar-brand" href="https://github.com/">
                    <img src="https://github.githubassets.com/assets/GitHub-Logo-ee398b662d42.png" style="width: 40px;">
                    <b>: User Finder</b>
                </a>
            </div>

            <div class="card-body">
                <form class="input-group mb-3" id="user-submit">
                    <span class="input-group-text"><i class="bi bi-github"></i></span>
                    <input type="text" class="form-control" placeholder="Username" required>
                    <span class="input-group-text"><input type="button" value="Search" class="btn"></span>
                </form>
            </div>

            <div class="card-footer d-flex justify-content-center">
                <ul class="nav list-unstyled">
                    <li class="ms-3">
                        <a class="text-muted" href="https://linkedin.com/in/solimanhossain/">
                            <i class="bi bi-linkedin"></i></a>
                    </li>
                    <li class="ms-3">
                        <a class="text-muted" href="https://t.me/solimanhossain/">
                            <i class="bi bi-telegram"></i> </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-muted" href="https://github.com/solimanhossain/">
                            <i class="bi bi-git"></i> </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container m-5 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-md-9 col-lg-7 col-xl-5">
                    <div class="card" style="border-radius: 5px; background: whitesmoke;">
                        <div class="card-body p-2" id="profile" style="display: none;">
                            <!-- output -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src=" script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
