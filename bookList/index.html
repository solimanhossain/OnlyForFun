<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/skeleton.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Book List</title>
</head>

<body>

    <div class="container">
        <h3>Add Book List</h3>
        <form id="book-form">
            <div>
                <label for="title">Book Title</label>
                <input type="text" id="title" class="u-full-width" placeholder="Title">
            </div>
            <div>
                <label for="author">Author Name</label>
                <input type="text" id="author" class="u-full-width" placeholder="Name">
            </div>
            <div>
                <label for="isbn">ISBN Number</label>
                <input type="text" id="isbn" class="u-full-width" placeholder="Number">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>

    <!-- <script src="js/bohubrihi.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
