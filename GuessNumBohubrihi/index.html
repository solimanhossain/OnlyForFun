<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Expression Validation</title>
</head>
<body>
    <div class="container m-5 d-flex justify-content-center">
    
    <div class="card text-center" style="width: 20rem;">
        <div class="card-header">
            Making a Number Guesser Game Using JavaScript
        </div>
        <form action="" id="form">
                <div class="row m-3">
                    <i id="select-value"></i>
                </div>
                <div class="row m-3">
                    <input type="number" class="form-control" id="input" placeholder="Input Your Gussed Number Here" >
                </div>
                <div class="row m-3">
                    <button type="button" class="btn btn-outline-dark" id="myBtn" onclick="check()">Submit</button>
                </div>
                <div class="row m-3">
                    <div id="result" class="alert alert-warning" role="alert">Your have 3 guess left.</div>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
