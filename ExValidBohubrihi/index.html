<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Expression Validation</title>
</head>
<body>
    <div class="container m-5 d-flex justify-content-center">

    
    <div class="card text-center" style="width: 20rem;">
        <div class="card-header">
            Making An Expression Validation App Using JavaScript
        </div>
        <form action="">
                <div class="row m-3">
                    <select class="form-control" id="option">
                        <option selected disabled>- Select -</option>
                        <option value="mail">Email Adress</option>
                        <option value="post">Postal Code (BD)</option>
                        <option value="phone">Phone Number (BD)</option>
                        <option value="nid">Smart NID Card (BD)</option>
                    </select>
                </div>
                <div class="row m-3">
                    <input type="text" class="form-control" id="input" placeholder="Input here" >
                </div>
                <div class="row m-3">
                    <button type="button" class="btn btn-outline-dark" onclick="check()">Check</button>
                </div>
                <div class="row m-3">
                    <div id="result" role="alert"></div>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
